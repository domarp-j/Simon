    <!----------------------------------------------------------------------------------------------------->

<!--Font Awesome 4.6.1-->
<!--Google Fonts - Audiowide-->

<body>

  <div class="container-fluid">

    <div class="text-center">

      <div id="board">
        <button id="green" class="btn btn-primary quarter-circle" type="button"></button>
        <button id="red" class="btn btn-primary quarter-circle" type="button"></button>
        <button id="yellow" class="btn btn-primary quarter-circle" type="button"></button>
        <button id="blue" class="btn btn-primary quarter-circle" type="button"></button>
        <div id="center">
          <h1 id="title">simon<span id="trademark"><sup>&reg;</sup></span></h1>
          <h1 id="count">00</h1>
          <div class="row">
            <div id="start" class="col-xs-6">
              <button id="startButton" type="button" class="center-button btn btn-primary"></button><br>
              <h3 id="startLabel" class="center-label">start</h3>
            </div>
            <div id="strictSwitch" class="col-xs-6">
              <label class="switch">
                <input id="strictState" type="checkbox">
                <div class="slider">
                  <span id="stateOn" class="state">ON</span>
                  <span id="stateOff" class="state">OFF</span>
                </div>
              </label>
              <h3 id="strictLabel" class="center-label">strict</h3>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>
